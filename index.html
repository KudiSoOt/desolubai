<head>

    <style>
        @font-face {
            font-family: 'FutureLight';
            src: url('FutureLight-BW15w.ttf') format('truetype');
        }
        @font-face {
            font-family: 'FutureLightItalic';
            src: url('FutureLightItalic-1GeEv.ttf') format('truetype');
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'FutureLight', sans-serif;
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .volume-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .volume-slider {
            appearance: none;
            width: 200px;
            height: 8px;
            background: #ff4b4b;
            border-radius: 5px;
            outline: none;
        }
        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ff4b4b;
            border-radius: 50%;
            cursor: pointer;
        }
        .mute-button {
            font-size: 30px;
            color: #ff4b4b;
            cursor: pointer;
        }
        .volume-label {
            font-size: 18px;
            color: #ff9999;
            text-align: center;
            font-family: 'FutureLightItalic', sans-serif;
        }
        .content {
            text-align: center;
            z-index: 2;
            position: relative;
        }
        .coin-name {
            font-size: 38px;
            font-weight: bold;
            color: #ff4b4b;
            text-shadow: 0 0 15px rgba(255, 75, 75, 1), 0 0 30px rgba(255, 75, 75, 0.8);
            margin-bottom: 10px;
            animation: float 3s infinite ease-in-out;
        }
        .logo {
            width: 220px;
            height: auto;
            margin-bottom: 15px;
            animation: float 3s infinite ease-in-out;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 10px;
        }
        .links a {
            color: #ff4b4b;
            font-size: 40px;
            text-decoration: none;
            position: relative;
            transition: transform 0.3s ease, color 0.3s ease;
            animation: float 3s infinite ease-in-out;
        }
        .links a:hover {
            transform: scale(1.2);
            color: #ff9999;
        }
        .links a::after {
            content: attr(title);
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #ff9999;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-family: 'FutureLightItalic', sans-serif;
        }
        .links a:hover::after {
            opacity: 1;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-8px);
            }
        }
    </style>
</head>

        </div>
