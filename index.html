<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESOLUBAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Future Light', sans-serif;
            background-color: #0d0d0d;
            overflow: hidden;
            color: #ff4d4d;
        }

        .container {
            text-align: center;
            margin-top: 150px;
        }

        h1 {
            font-size: 64px;
            text-transform: uppercase;
            text-shadow: 0 0 20px #ff4d4d;
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .icon-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .icon-container a {
            color: #ff4d4d;
            font-size: 32px;
            transition: transform 0.3s ease;
        }

        .icon-container a:hover {
            transform: translateY(-5px);
        }

        .top-buttons {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .top-buttons a {
            padding: 10px 20px;
            border: 2px solid #ff4d4d;
            color: #ff4d4d;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .top-buttons a:hover {
            transform: translateY(-5px);
            background-color: #ff4d4d;
            color: #0d0d0d;
        }

        .volume-slider-container {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider-container input[type="range"] {
            width: 150px;
        }

        .volume-slider-container span {
            color: #ff4d4d;
            font-size: 16px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Volume Slider -->
    <div class="volume-slider-container">
        <i class="fas fa-volume-up"></i>
        <input id="volume-slider" type="range" min="0" max="1" step="0.1" value="0.5">
        <span>VOLUME CHANGER</span>
    </div>

    <!-- Top Buttons -->
    <div class="top-buttons">
        <a href="about.html">About</a>
        <a href="roadmap.html">Roadmap</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>DESOLUBAI</h1>
        <img src="token-logo.png" alt="DESOLUBAI Logo" class="logo">
        <div class="icon-container">
            <a href="#"><i class="fas fa-info-circle"></i></a>
            <a href="roadmap.html"><i class="fas fa-map"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-telegram-plane"></i></a>
        </div>
    </div>

    <!-- Background Animation Script -->
    <script>
        // Audio handling
        const audio = new Audio('INZO - Overthinker.mp4');
        audio.loop = true;
        audio.volume = 0.5;
        audio.play();

        const volumeSlider = document.getElementById('volume-slider');
        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });

        // Background animation logic (same as before)
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        const ctx = canvas.getContext('2d');

        let particlesArray = [];
        const numParticles = 100;

        function initParticles() {
            particlesArray = [];
            for (let i = 0; i < numParticles; i++) {
                particlesArray.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 3 + 1,
                    color: '#ff4d4d',
                    speedX: (Math.random() - 0.5) * 2,
                    speedY: (Math.random() - 0.5) * 2,
                });
            }
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray.forEach((particle) => {
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fillStyle = particle.color;
                ctx.fill();
            });
        }

        function animateParticles() {
            particlesArray.forEach((particle) => {
                particle.x += particle.speedX;
                particle.y += particle.speedY;

                if (particle.x < 0 || particle.x > canvas.width) particle.speedX *= -1;
                if (particle.y < 0 || particle.y > canvas.height) particle.speedY *= -1;
            });

            drawParticles();
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initParticles();
        animateParticles();
    </script>
</body>
</html>
