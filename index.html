            animation: float 3s infinite ease-in-out;

        .countdown:hover {

        }
        .coin-name {

            color: #ff4b4b;

            animation: float 3s infinite ease-in-out;

        .solana-price:hover {

        }
        @keyframes float {

            }
        }
        @keyframes pulse {
            0%, 100% {

            }
            50% {

            }
        }
    </style>
</head>

        }
