<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Official website for DESOLUBAI, the next big memecoin. Join the community and be part of the revolution!">
    <title>DESOLUBAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            text-align: center;
        }
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 30px;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }
        .links a {
            color: #ff4b4b;
            font-size: 40px;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .links a:hover {
            transform: scale(1.2);
            color: #ff9999;
        }
        .links a i {
            animation: float 3s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="INZO - Overthinker.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <img src="token-logo.png" alt="DESOLUBAI Token" class="logo">
        <div class="links">
            <a href="about.html" title="About"><i class="fas fa-info-circle"></i></a>
            <a href="roadmap.html" title="Roadmap"><i class="fas fa-map"></i></a>
            <a href="https://twitter.com" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://telegram.org" target="_blank" title="Telegram"><i class="fab fa-telegram"></i></a>
        </div>
    </div>

    <audio id="background-audio" loop>
        <source src="INZO - Overthinker.mp4" type="audio/mp4">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Try to play audio immediately and prompt for permission if needed
        window.addEventListener('load', function() {
            const audio = document.getElementById('background-audio');
            audio.play().catch(() => {
                console.log('Audio autoplay blocked. Waiting for user interaction.');
            });

            // Fallback: Play audio on user click if autoplay is blocked
            document.body.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play().catch(err => console.log('Audio play error:', err));
                }
            });
        });
    </script>
</body>
</html>
