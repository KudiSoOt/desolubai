<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESOLUBAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @font-face {
            font-family: 'FutureLight';
            src: url('FutureLight-BW15w.ttf') format('truetype');
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'FutureLight', sans-serif;
            background: black;
            color: #fff;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            z-index: 5;
        }
        .title {
            font-size: 70px;
            color: #ff4b4b;
            text-shadow: 0 0 20px rgba(255, 75, 75, 1), 0 0 40px rgba(255, 75, 75, 0.8);
            animation: float 3s ease-in-out infinite;
            margin-bottom: 20px;
        }
        .icon-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .icon-container a {
            font-size: 30px;
            color: #ff4b4b;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .icon-container a:hover {
            transform: scale(1.1);
            color: #ff1a1a;
        }
        .nav-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
        }
        .nav-buttons a {
            padding: 10px 20px;
            font-size: 20px;
            text-decoration: none;
            border: 2px solid #ff4b4b;
            color: #ff4b4b;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .nav-buttons a:hover {
            background: #ff4b4b;
            color: #0b0b0b;
        }
        .volume-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 5;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .volume-container input[type="range"] {
            width: 150px;
            accent-color: #ff4b4b;
        }
        .volume-container label {
            font-size: 18px;
            color: #ff4b4b;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        <a href="about.html">About</a>
        <a href="roadmap.html">Roadmap</a>
    </div>

    <div class="volume-container">
        <i id="mute-btn" class="fas fa-volume-up" style="cursor: pointer; color: #ff4b4b;"></i>
        <input id="volume-slider" type="range" min="0" max="1" step="0.01">
        <label for="volume-slider">VOLUME CHANGER</label>
    </div>

    <div class="container">
        <h1 class="title">DESOLUBAI</h1>
        <img src="token-logo.png" alt="DESOLUBAI Token" style="width: 200px; animation: float 3s ease-in-out infinite;">
        <div class="icon-container">
            <a href="about.html" title="About"><i class="fas fa-info-circle"></i></a>
            <a href="roadmap.html" title="Roadmap"><i class="fas fa-map"></i></a>
            <a href="https://twitter.com" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://telegram.org" target="_blank" title="Telegram"><i class="fab fa-telegram"></i></a>
        </div>
    </div>

    <canvas id="background"></canvas>

    <script>
        const canvas = document.getElementById('background');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let strands = [];
        const strandCount = 50;
        const strandColor = 'rgba(255, 75, 75, 0.7)';
        const maxDistance = 150;

        for (let i = 0; i < strandCount; i++) {
            strands.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 2,
                vy: (Math.random() - 0.5) * 2,
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < strands.length; i++) {
                const strand = strands[i];
                strand.x += strand.vx;
                strand.y += strand.vy;

                if (strand.x < 0 || strand.x > canvas.width) strand.vx *= -1;
                if (strand.y < 0 || strand.y > canvas.height) strand.vy *= -1;

                ctx.beginPath();
                ctx.arc(strand.x, strand.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = strandColor;
                ctx.fill();

                for (let j = i + 1; j < strands.length; j++) {
                    const otherStrand = strands[j];
                    const dist = Math.hypot(strand.x - otherStrand.x, strand.y - otherStrand.y);
                    if (dist < maxDistance) {
                        ctx.beginPath();
                        ctx.moveTo(strand.x, strand.y);
                        ctx.lineTo(otherStrand.x, otherStrand.y);
                        ctx.strokeStyle = strandColor;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(draw);
        }

        draw();
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Background audio control
        const audio = new Audio('INZO - Overthinker.mp4');
        audio.loop = true;
        audio.volume = 0.5;
        audio.play();

        const volumeSlider = document.getElementById('volume-slider');
        const muteBtn = document.getElementById('mute-btn');

        volumeSlider.value = audio.volume;
        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });

        muteBtn.addEventListener('click', () => {
            audio.muted = !audio.muted;
            muteBtn.className = audio.muted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
        });
    </script>
</body>
</html>
