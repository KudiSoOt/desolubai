<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desolubai</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: 'FutureLight';
            src: url('FutureLight-BW15w.ttf');
        }
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: 'FutureLight', sans-serif;
        }
        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo {
            width: 120px;
            animation: float 3s infinite ease-in-out;
        }
        .name {
            color: #ff4c4c;
            font-size: 2.5rem;
            margin-top: 10px;
            animation: float 3s infinite ease-in-out;
        }
        .icons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .icon {
            width: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: float 3s infinite ease-in-out;
        }
        .icon:hover {
            transform: scale(1.2);
        }
        .volume-changer {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #ff4c4c;
            display: flex;
            align-items: center;
        }
        .volume-slider {
            margin-left: 10px;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="volume-changer">
        <img src="volume-icon.png" alt="Volume" width="30">
        <input type="range" class="volume-slider" min="0" max="1" step="0.01">
    </div>

    <div class="center">
        <img src="token-logo.png" alt="Desolubai Logo" class="logo">
        <div class="name">DESOLUBAI</div>
        <div class="icons">
            <img src="icon-info.png" alt="Info" class="icon">
            <img src="icon-roadmap.png" alt="Roadmap" class="icon">
            <img src="icon-twitter.png" alt="Twitter" class="icon">
            <img src="icon-telegram.png" alt="Telegram" class="icon">
        </div>
    </div>
</body>
</html>
