<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Official website for DESOLUBAI, the next big memecoin. Join the community and be part of the revolution!">
    <title>DESOLUBAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @font-face {
            font-family: 'FutureLight';
            src: url('FutureLight-BW15w.ttf') format('truetype');
        }
        @font-face {
            font-family: 'FutureLightItalic';
            src: url('FutureLightItalic-1GeEv.ttf') format('truetype');
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'FutureLight', sans-serif;
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .volume-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .volume-slider {
            appearance: none;
            width: 200px;
            height: 8px;
            background: #ff4b4b;
            border-radius: 5px;
            outline: none;
        }
        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ff4b4b;
            border-radius: 50%;
            cursor: pointer;
        }
        .mute-button {
            font-size: 30px;
            color: #ff4b4b;
            cursor: pointer;
        }
        .volume-label {
            font-size: 18px;
            color: #ff9999;
            text-align: center;
            font-family: 'FutureLightItalic', sans-serif;
        }
        .content {
            text-align: center;
            z-index: 2;
            position: relative;
        }
        .coin-name {
            font-size: 48px;
            font-weight: bold;
            color: #ff4b4b;
            text-shadow: 0 0 15px rgba(255, 75, 75, 1), 0 0 30px rgba(255, 75, 75, 0.8);
            margin-bottom: 10px;
            animation: float 3s infinite ease-in-out, pulse 2s infinite;
        }
        .logo {
            width: 260px;
            height: auto;
            margin-bottom: 15px;
            animation: float 3s infinite ease-in-out;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 10px;
        }
        .links a {
            color: #ff4b4b;
            font-size: 40px;
            text-decoration: none;
            position: relative;
            transition: transform 0.3s ease, color 0.3s ease;
            animation: float 3s infinite ease-in-out;
        }
        .links a:hover {
            transform: scale(1.2);
            color: #ff9999;
        }
        .links a::after {
            content: attr(title);
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #ff9999;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-family: 'FutureLightItalic', sans-serif;
        }
        .links a:hover::after {
            opacity: 1;
        }
        .nav-buttons {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 2;
        }
        .nav-buttons a {
            padding: 15px 25px;
            font-size: 22px;
            border: 2px solid #ff4b4b;
            color: #ff4b4b;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s ease, background 0.3s ease;
            font-family: 'FutureLightItalic', sans-serif;
            animation: float 3s infinite ease-in-out;
        }
        .nav-buttons a:hover {
            transform: scale(1.2);
            background: #ff4b4b;
            color: black;
        }
        .solana-price {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #ff4b4b;
            border: 2px solid #ff4b4b;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: 'FutureLightItalic', sans-serif;
            transition: transform 0.3s ease;
            animation: float 3s infinite ease-in-out;
        }
        .solana-price:hover {
            transform: scale(1.2);
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-8px);
            }
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="volume-container">
        <i class="fas fa-volume-up mute-button" id="mute-button"></i>
        <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.01" value="0.5">
        <div class="volume-label">Volume Changer</div>
    </div>

    <div class="nav-buttons">
        <a href="about.html">About</a>
        <a href="roadmap.html">Roadmap</a>
    </div>

    <div class="content">
        <div class="coin-name">DESOLUBAI</div>
        <img src="token-logo.png" alt="DESOLUBAI Token" class="logo">
        <div class="links">
            <a href="about.html" title="About"><i class="fas fa-info-circle"></i></a>
            <a href="roadmap.html" title="Roadmap"><i class="fas fa-map"></i></a>
            <a href="https://x.com/desolubai" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://t.me/desolubaicoin" target="_blank" title="Telegram"><i class="fab fa-telegram"></i></a>
        </div>
    </div>

    <div class="solana-price" id="solana-price">SOL: Loading...</div>

    <canvas id="background"></canvas>

    <script>
        const canvas = document.getElementById('background');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let strands = [];
        const strandCount = 50;
        const strandColor = 'rgba(255, 75, 75, 0.7)';
        const maxDistance = 150;

        for (let i = 0; i < strandCount; i++) {
            strands.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 2,
                vy: (Math.random() - 0.5) * 2,
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < strands.length; i++) {
                const strand = strands[i];
                strand.x += strand.vx;
                strand.y += strand.vy;

                if (strand.x < 0 || strand.x > canvas.width) strand.vx *= -1;
                if (strand.y < 0 || strand.y > canvas.height) strand.vy *= -1;

                ctx.beginPath();
                ctx.arc(strand.x, strand.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = strandColor;
                ctx.fill();

                for (let j = i + 1; j < strands.length; j++) {
                    const otherStrand = strands[j];
                    const dist = Math.hypot(strand.x - otherStrand.x, strand.y - otherStrand.y);
                    if (dist < maxDistance) {
                        ctx.beginPath();
                        ctx.moveTo(strand.x, strand.y);
                        ctx.lineTo(otherStrand.x, otherStrand.y);
                        ctx.strokeStyle = strandColor;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(draw);
        }

        draw();
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Audio handling
        const audio = new Audio('bliss - lofi hip hop beat (FREE FOR PROFIT USE).mp3');
        audio.loop = true;
        audio.volume = 0.5;
        audio.play().catch(() => {
            document.body.addEventListener('click', () => audio.play(), { once: true });
        });

        const volumeSlider = document.getElementById('volume-slider');
        const muteButton = document.getElementById('mute-button');
        let isMuted = false;

        volumeSlider.addEventListener('input', () => {
            audio.volume = volumeSlider.value;
        });

        muteButton.addEventListener('click', () => {
            isMuted = !isMuted;
            audio.muted = isMuted;
            muteButton.className = isMuted ? 'fas fa-volume-mute mute-button' : 'fas fa-volume-up mute-button';
        });

        // Fetch Solana price
        async function fetchSolanaPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd');
                const data = await response.json();
                const price = data.solana.usd.toFixed(2);
                document.getElementById('solana-price').innerText = `SOL: $${price}`;
            } catch (error) {
                console.error('Error fetching Solana price:', error);
            }
        }

        // Update price every second
        fetchSolanaPrice();
        setInterval(fetchSolanaPrice, 1000);
    </script>
</body>
</html>
